<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>添加图书信息</title>
	</head>
	<body>
	<h2 align="center">添加图书信息</h2>
	<form  onsubmit="return back()" action="add.jsp" method="post"> 
		<table align="center" width="30%" border="1">
			<tr><th width="30%">ISBN</th>
				<td><input type="text" name="ISBN"></td></tr>
			<tr><th width="30%">书名：</th>
				<td><input type="text" name="title"></td></tr>
		    <tr><th width="30%">作者id</th>
				<td><input type="text" name="authorid"></td></tr>
			<tr><th width="30%">出版社</th>
				<td><input type="text" name="publisher"></td></tr>
		    <tr><th width="30%">出版日期:</th>
				<td><input type="text" name="publishdate"></td></tr>
		    <tr><th width="30%">价格：</th>
				<td><input type="text" name="price"></td></tr>
				<tr><th width="30%">作者姓名</th>
				<td><input type="text" name="name"></td></tr>
				<tr><th width="30%">年龄</th>
				<td><input type="text" name="age"></td></tr>
				<tr><th width="30%">作者国家</th>
				<td><input type="text" name="country"></td></tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="添加">
						<input type="reset"  value="重置">
					</th>
				</tr>
		</table>
	</form>
	</body>
</html>
